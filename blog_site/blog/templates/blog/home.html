<!DOCTYPE html>
<html>
  <head>
    <title>Blog Home</title>
  </head>
  <body>
    <h1>Latest Blog Posts</h1>
    {% if posts %}
    <ul>
      {% for post in posts %}
      <li>
        <strong>{{ post.title }}</strong><br />
        {{ post.body }}<br />
        <small>{{ post.created_at|date:"M d, Y H:i" }}</small>
      </li>
      <br />
      {% endfor %}
    </ul>
    {% else %}
    <p>No blog posts found.</p>
    {% endif %}
  </body>
</html>
